<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
 
<body>
    <input type="text" name="username" placeholder="Enter your username">
    <br><br>

    <!-- Text Area Input -->
    <textarea name="comments" id="comments" cols="40" rows+"4">
    </textarea>
    <br><br>
    
    <!-- Number Input -->
    <input type="number" name="age" min="10" max="99">
    <br><br>

    <!-- Email, URL, Telephone Inputs -->
    <input type="email" name="email" placeholder="you@example.com"><br><br>
    <input type="URL" name="website" placeholder="https://example.com"><br><br>
    <input type="tel" name="phone" placeholder="012 3456 7890"><br><br>

    <!-- Date, Time, Range Inputs -->
    <input type="date" name="dob">
    <input type="time" name="appointmentTime"><br><br>
    <input type="range" name="rating" min="0" max="10" value="8"><br><br>    

    <!-- Search Input -->
    <input type="search" name="search" placeholder="Search..."><br><br>

    <!-- File & Colour Inputs -->
    <input type="file" name="profilePicture" accept=""image/*><br><br>
    <input tyoe="color" name="favouriteColor"><br><br>

    <!-- Radio Inputs -->
    <input type="radio" name="vehicle" value="car">Car<br>
    <input type="radio" name="vehicle" value="truck">Truck<br><br>

    <!-- Checkbox Inputs -->
    <input type="checkbox" name="vegetables" value="carrot">Carrot<br>
    <input type="checkbox" name="vegetables" value="potato">Potato<br><br>

    <!-- Password -->
    <input type="password" name="password" minlength="8"><br><br>

    <!-- Submit & Reset -->
    <input type="submit" value="Submit Me"><br><br>
    <input type="reset" value="Reset Me"><br>

</body>
</html>
